{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
   <meta charset="UTF-8">


    <link rel="stylesheet" href="{% static 'website/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'website/css/my_style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'website/css/filtter_style.css' %}" type="text/css">

    <style>


    </style>
    <title>{% block title %}{% endblock %}</title>

    <link rel="icon" type="image/png"  href="{% static 'user_auth/images/icons/icon.png' %}">

</head>
<body>


{% include 'website/layouts/index_navbar.html' %}
<div class="container">
<br>
<div style="text-align: center">
    {% for message in messages %}
        <div class="alert alert-success" role="alert">
             {{ message|safe }}
        </div>
    {% endfor %}
</div>
{% block content %}
{% endblock %}
</div>

<div style="width: 100%;height: 200px;background-color: black">
<p style="text-align: center;color: white;font-size:70px;padding-top: 30px">Footer</p>
</div>
<script src="{% static 'website/js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'website/js/bootstrap.min.js' %}"></script>
    <script>

$(function() {
    $('#no').hover(function(){
        document.getElementById('logout').src="{% static 'user_auth/images/no_logout.gif' %}";
    },
    function(){
        document.getElementById('logout').src="{% static 'user_auth/images/logout.gif' %}";
    });
});
$(function() {
    $('#close').hover(function(){
        document.getElementById('logout').src="{% static 'user_auth/images/no_logout.gif' %}";
    },
    function(){
        document.getElementById('logout').src="{% static 'user_auth/images/logout.gif' %}";
    });
});
</script>
</body>
</html>
