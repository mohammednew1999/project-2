<!-- Modal -->
<div class="modal fade" id="exampleModal_add_job" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Job</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form action="{% url 'add_job' %}" method="post">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label >Job Title : </label>
                        <input required value="" name="title" type="text" class="form-control"  placeholder="Enter Job Title">
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label >Job Description :</label>
                        <textarea required name="description" class="form-control"  rows="5"></textarea>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label >Skills Required :</label>
                        <textarea required name="skills_required" class="form-control"  rows="5"></textarea>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label >Price From : </label>
                        <input required  name="from" type="number" class="form-control"  placeholder="Price From">
                    </div>
                </div>
                  <div class="col-md-6">
                    <div class="form-group">
                        <label >Price To : </label>
                        <input required  name="to" type="number" class="form-control"  placeholder="Price  To">
                    </div>
                </div>
              </div>
              <button class="btn btn-secondary" type="submit" style="display: block;width: 100%">Add Job</button>





          </form>
      </div>
    </div>
  </div>
</div>
