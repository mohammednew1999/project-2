
<div class="modal fade" id="exampleModal_signup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="margin-bottom: 0">
        <h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% comment %}{% if messages %}
                    {% for message in messages  %}
                        <div class="alert alert-danger" role="alert">
                            {{message}}
                        </div>
                    {% endfor %}
                {% endif %}{% endcomment %}

                  <form method="post" action="{% url 'sign_up_user' %}" class="px-4 py-3" style="">
                    {% csrf_token %}
                      <div style="">
{% comment %}                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group" >
                                      <label for="exampleDropdownFormEmail1">First name :</label>
                                      <input {% if user_first_name %}value="{{ user_first_name }}"{% endif %} required name="first_name" type="text" class="form-control" id="exampleDropdownFormEmail1" placeholder="First name">
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group" >
                                      <label for="exampleDropdownFormEmail1">Last name :</label>
                                      <input {% if user_last_name %}value="{{ user_last_name }}"{% endif %} required name="last_name" type="text" class="form-control" id="exampleDropdownFormEmail1" placeholder="Last name">
                                  </div>
                              </div>
                          </div>{% endcomment %}
                          <div class="form-group" >
                              <label for="exampleDropdownFormEmail1">Username :</label>
                              <input {% if user_username %}value="{{ user_username }}"{% endif %} required name="username" type="text" class="form-control" id="exampleDropdownFormEmail1" placeholder="User name">
                          </div>
                       <div class="row">
                              <div class="col-md-8">
                        <div class="form-group" >
                          <label for="exampleDropdownFormEmail1">Email address :</label>
                          <input required {% if user_email %}value="{{ user_email }}"{% endif %}  name="email" type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                        </div>
                              </div>
                        <div class="col-md-4">
                                        <div class="form-group ">
                                          <label for="inputState">Sign Up As : </label>
                                          <select name="type" class="form-control">
                                             {% if user_type == "company" %}
                                                <option selected value="company">company</option>
                                                <option  value="client">client</option>
{#                                                <option  value="None">None</option>#}
{#                                            {% elif user_gender.gender == "Student" %}#}
                                                 {% else %}
                                                <option  value="company">company</option>
                                                <option selected value="client">client</option>
{#                                                <option  value="None">None</option>#}
{#                                            {% else %}#}
{#                                                <option  value="Company">Company</option>#}
{#                                                <option  value="Student">Student</option>#}
{#                                                <option selected value="None">None</option>#}
                                            {% endif %}

                                          </select>
                                    </div>

                        </div>
                       </div>
                          {% comment %}<div class="row">
                              <div class="col-md-8">
                                  <label for="exampleDropdownFormPassword1">Password :</label>

                              </div>
                              <div class="col-md-4">

                                  <button style="padding: 0;padding-right: 3px;padding-left: 3px" type="button" class="btn btn-outline-warning" onclick="myFunction()"> <span id="show_hide"> Show</span> Password</button>

                              </div>
                          </div>{% endcomment %}
                      <label for="exampleDropdownFormPassword1">Password :</label>
                          <div class="row">
                              <div class="col-md-12">
                                <div class="form-group">
                                  <input {% if user_password1 %}value="{{ user_password1 }}"{% endif %} required name="password1"  type="password" class="form-control" id="password1" placeholder="Password">
                                </div>
                              </div>



                          </div>
                        <div class="form-group">
                              <label for="exampleDropdownFormPassword1">Confirm Password :</label>
                              <input required name="password2" type="password" class="form-control" id="password2" placeholder="Conform Password">
                        </div>
                          <hr class="my-4">
                    <div style="text-align: center">
                      <button style="display: block;width: 100%" type="submit" class="btn btn-primary">Create Account</button>
                    </div>

                    <div style="text-align: center;margin: 20px">
                        <button data-dismiss="modal" style="text-align: center;display: block;width: 100%" type="button"  class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal_login">
                            <span aria-hidden="true">do u have an account --> Login</span>
                        </button>
                    </div>
                      </div>
                  </form>
      </div>
    </div>
  </div>
</div>

{% block js %}
    <script>

        function myFunction() {
          var x = document.getElementById("password1");
          var y = document.getElementById("password2");
          var z = document.getElementById("show_hide");
          if (x.type === "password" && y.type === "password") {
            x.type = "text";
            y.type = "text";
            z.innerHTML="Hide";
          } else {
            x.type = "password";
            y.type = "password";
            z.innerHTML="Show";
          }
        }
    </script>
{% endblock%}
