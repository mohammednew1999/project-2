{% load static %}
<div class="modal fade" id="exampleModal_logout" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Account Logout</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span id="close" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% comment %}{% if messages %}
            {% for message in messages  %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}{% endcomment %}
                <form method="post" action="{% url 'logout_user' %}">
                    {% csrf_token %}
{#                    <p style="text-align: center;font-size: 20px">دلوقتي أنا سؤالي واضح وصريح </p>#}
                      <p style="text-align: center;font-size: 20px">Are you sure you wanna Logout?</p>
{#                    <img src="{% static 'user_auth/images/logout.jpg' %}">#}
                    <div style="margin-left: -8px;">
                    <img width="480px" height="300px" id="logout" alt="animated" src="{% static 'user_auth/images/logout.gif' %}">
                    </div>
                        <hr class="my-4">
                    <div class="row">
                        <div class="col-md-6">
                            <button style="display: block;width: 100%" type="submit" class="btn btn-danger">Yes</button>
                        </div>
                        <div class="col-md-6">
                            <button id="no" style="display: block;width: 100%" class="btn btn-primary" type="button" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">No</span>
                            </button>
                        </div>
                    </div>

                </form>
      </div>
    </div>
  </div>
</div>
{% block js %}


{% endblock %}
