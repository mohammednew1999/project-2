<!-- Modal -->
<div class="modal fade" id="exampleModal_login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Account Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% comment %}{% if messages %}
            {% for message in messages  %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}{% endcomment %}
                <form method="post" action="{% url 'login_user' %}">
                    {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputEmail1">Username :</label>
                        <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password :</label>
                        <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                    <hr class="my-4">
                    <div style="text-align: center">
                      <button style="display: block;width: 100%" type="submit" class="btn btn-primary">Login</button>
                    </div>

                    <div style="text-align: center;margin: 20px">
                        <button data-dismiss="modal" style="text-align: center;display: block;width: 100%" type="button"  class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal_signup">
                            <span aria-hidden="true">dont have an account --> signUp</span>
                        </button>

                    </div>
                </form>
      </div>
    </div>
  </div>
</div>
